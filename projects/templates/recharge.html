<!DOCTYPE html>
<html>
<head>
    <title>Recharge - Rapid Pay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Rapid Pay</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pay_to_contacts">Pay to Contacts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recharge">Recharge</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center mt-4">Recharge</h1>
        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-10">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Phone Recharge</h5>
                        <form method="POST" action="{{ url_for('recharge') }}">
                            <div class="form-group">
                                <label for="inputPhone">Phone Number:</label>
                                <input type="text" class="form-control" id="inputPhone" name="phone_number" required>
                            </div>
                            <div class="form-group">
                                <label for="inputAmount">Amount:</label>
                                <input type="number" class="form-control" id="inputAmount" name="amount" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Recharge</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
